<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $count = 0;
            $('p').each(function(){
               $count = $count+1;
            });
            console.log('Total paragraph tag count is= ' + $count);
        });
    </script>
</head>
<body>
    <div>
        <p>Apple</p>
        <p>Orange</p>
        <p>Banana</p>
        <p>Kiwi</p>
        <p>Grapes</p>
        <p>Mango</p>
    </div>
</body>
</html>
